<!doctype html>
<html lang="{{.Lang}}">
<head>
	<title>{{.Title}}</title>

	<meta charset="utf-8">
	<meta name="robots" content="{{.Robots}}">
	<meta name="color-scheme" content="{{.ThemeColor">
	<meta name="theme-scheme" content="{{.ThemeColor">
	<meta name="description" content="{{.Description}}">
	<meta name="referrer" content="strict-origin-when-cross-origin">
	<meta name="viewport" content="width=device-width,initial-scale=1">

	<link rel="canonical" href="{{.Canonical}}">

	{{- range .HrefLang }}
	<link rel="alternate" hreflang="{{.Lang}}" href="{{.Href}}">
	{{- end }}

	<!-- Open Graph -->
	<meta property="og:type" content="{{.TagOg.Type}}">
	<meta property="og:title" content="{{.Title}}">
	<meta property="og:description" content="{{.Description}}">
	<meta property="og:url" content="{{.Canonical}}">
	<meta property="og:image" content="{{.TagOg.Image}}">
	<meta property="og:image:alt" content="{{.TagOg.ImageAlt}}">
	<meta property="og:image:width" content="{{.TagOg.ImageWidth}}">
	<meta property="og:image:height" content="{{.TagOg.ImageHeight}}">
	<meta property="og:site_name" content="{{.TagOg.SiteName}}">
	<meta property="og:locale" content="{{.TagOg.Locale}}">

	<!-- Twitter -->
	<meta name="twitter:card" content="{{.Twitter.Card}}">
	<meta name="twitter:title" content="{{.Title}}">
	<meta name="twitter:description" content="{{.Description}}">
	<meta name="twitter:image" content="{{.Twitter.Image}}">
	<meta name="twitter:image:alt" content="{{.Twitter.ImageAlt}}">

	<!-- Structured data -->
	<script type="application/ld+json">{{.JsonLD}}</script>

	<!-- Icons/manifest -->
	{{- range .Favicons }}
	<link rel="{{.Rel}}" href="{{.Href}}" type="{{.Type}}" sizes="{{.Sizes}}">
	{{- end }}

	<link rel="manifest" href="{{.Manifest}}">
	<link rel="apple-touch-icon" href="{{.AppleTouchIcon}}">
</head>
<body>
<!-- Static share-only document. No CSS/JS by design. -->
</body>
</html>
