# Prometheus configuration for monitoring Caddy, API, and PostgreSQL
global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'oullin-prod'
    environment: 'production'

scrape_configs:
  # Caddy metrics endpoint (dedicated /metrics endpoint, not admin API)
  - job_name: 'caddy'
    static_configs:
      - targets: ['caddy_prod:9180']
        labels:
          service: 'caddy'
          environment: 'production'

  # PostgreSQL database metrics via postgres_exporter
  - job_name: 'postgresql'
    static_configs:
      - targets: ['oullin_postgres_exporter:9187']
        labels:
          service: 'postgresql'
          environment: 'production'

  # API metrics endpoint
  - job_name: 'api'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['api:8080']
        labels:
          service: 'api'
          environment: 'production'

  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
        labels:
          service: 'prometheus'
          environment: 'production'
