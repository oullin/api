# --- .github/workflows/deploy.yml
#     This GitHub Actions workflow automates the deployment of the Go application.
#     It builds the application, then securely deploys the binary to a remote VPS.

name: VPS

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-push:
    if: ${{ github.event_name == 'push' || (github.event_name == 'pull_request' && contains(github.event.pull_request.labels.*.name, 'test')) }}
    strategy:
      matrix:
        os: [ubuntu-24.04]

    runs-on: ${{ matrix.os }}
    permissions:
      contents: read
      packages: write

    outputs:
      IMAGE_TAG: ${{ steps.set-tag.outputs.IMAGE_TAG }}

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set Image Tag
        id: set-tag
        run: echo "IMAGE_TAG=${GITHUB_SHA::7}" >> $GITHUB_OUTPUT

      - name: Set up Docker with Buildx
        uses: docker/setup-buildx-action@v3

      - name: Create .env File
        run: echo "${{ secrets.ENV_FILE_CONTENT }}" > .env
        shell: bash

      - name: üßê Verify .env file content
        run: |
          echo "--- .env file content ---"
          cat .env
          echo "-------------------------"

      - name: üå≥ Verify directory structure
        run: |
          echo "--- Current Directory ---"
          pwd
          echo "--- Listing storage/logs ---"
          ls -la ./storage/logs

      - name: ‚öôÔ∏è Verify Docker Compose config
        run: docker compose --profile prod config

      - name: Build with Makefile
        run: make build:prod

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Release Artifacts
        run: make build:release BUILD_VERSION=${{ steps.set-tag.outputs.IMAGE_TAG }}

  deploy-to-vps:
    if: ${{ github.event_name == 'push' || (github.event_name == 'pull_request' && contains(github.event.pull_request.labels.*.name, 'test')) }}
    name: Deploy to VPS
    needs: build-and-push
    runs-on: ubuntu-24.04

    steps:
      - name: SSH and Pull Images on VPS
        uses: appleboy/ssh-action@v1.2.2
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            set -e
            IMAGE_TAG=${{ needs.build-and-push.outputs.IMAGE_TAG }}

            echo "üîë Logging into GitHub Container Registry ..."
            echo ${{ secrets.DOCKER_REGISTRY_TOKEN }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin

            echo "üöö Pulling latest images with tag: $IMAGE_TAG"
            docker pull ghcr.io/oullin/oullin_api:$IMAGE_TAG
            docker pull ghcr.io/oullin/oullin_proxy:$IMAGE_TAG

            echo "üßπ Pruning old, unused Docker images ..."
            docker image prune -af

            echo "‚úÖ Latest images pulled successfully to VPS!"
