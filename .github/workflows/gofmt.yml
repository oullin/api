name: Go Fmt

on:
  pull_request:
    types: [opened, reopened, synchronize, labeled, unlabeled]

permissions:
  contents: write
  pull-requests: write

jobs:
  gofmt:
    if: >
      github.event_name == 'pull_request' &&
      !contains(github.event.pull_request.labels.*.name, 'no-fmt')
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go-version: [1.25.3]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          repository: ${{ github.event_name == 'pull_request' && github.event.pull_request.head.repo.full_name || github.repository }}
          ref: ${{ github.event_name == 'pull_request' && github.event.pull_request.head.ref || github.ref }}
          fetch-depth: 0

      - name: Install Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}

      - name: Run Formatter
        run: git ls-files '*.go' | xargs gofmt -w -s

      - name: Commit Formatting Changes
        if: >
          github.event.pull_request.head.repo.full_name == github.repository &&
          !contains(github.event.pull_request.labels.*.name, 'no-fmt')
        uses: stefanzweifel/git-auto-commit-action@v6.0.1
        with:
          commit_message: apply coding style fixes
          commit_options: '--no-verify'
          file_pattern: .
          repository: .
          commit_user_name: GitHub Actions
          commit_user_email: ${{ secrets.GUS_GH_EMAIL }}
          commit_author: gocanto <gocanto@users.noreply.github.com>
          branch: ${{ github.event.pull_request.head.ref }}
